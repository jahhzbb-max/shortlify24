<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shortlify</title>

<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #0d0f1a;
  color: white;
  text-align: center;
  padding: 50px;
}
input {
  width: 80%;
  max-width: 500px;
  padding: 15px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
}
button {
  margin-top: 20px;
  padding: 14px 25px;
  background: #6c7bff;
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Shortlify URL Shortener</h1>

<input type="text" id="longUrl" placeholder="Enter your URL..." />
<button id="shortBtn">Shorten</button>

<script>
const BACKEND = "https://shortlify24.onrender.com";

document.getElementById("shortBtn").onclick = () => {
    const url = document.getElementById("longUrl").value.trim();
    if (!url) return alert("Enter a URL first!");

    fetch(`${BACKEND}/api/shorten`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
    })
    .then(res => res.json())
    .then(data => {
        if (data.id) {
            window.location.href = `/redirect.html?c=${data.id}`;
        } else {
            alert("Error shortening URL");
        }
    })
    .catch(() => alert("Server error!"));
};
</script>

</body>
</html>
