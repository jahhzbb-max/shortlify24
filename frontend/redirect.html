<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redirecting...</title>
<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #0d0f1a;
  color: white;
  text-align: center;
  padding: 50px;
}
</style>
</head>
<body>

<h2>Redirecting...</h2>
<p id="message">Loading destination...</p>

<script>
// BACKEND URL টি মুছে ফেলা হয়েছে
// const BACKEND = "https://shortlify24.onrender.com"; 

const params = new URLSearchParams(window.location.search);
const code = params.get("c");
const msgEl = document.getElementById("message");

if (!code) {
    msgEl.textContent = "Invalid link!";
} else {
    // fetch URL পরিবর্তন করে Vercel-এর জন্য রিলেটিভ পাথ করা হয়েছে
    fetch(`/api/info/${code}`)
        .then(res => res.json())
        .then(data => {
            if (data.originalUrl) { 
                window.location.href = data.originalUrl;
            } else {
                msgEl.textContent = "Link expired or not found!";
            }
        })
        .catch(() => msgEl.textContent = "Server error!");
}
</script>

</body>
</html>
