<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Redirecting...</title>
<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #0d0f1a;
  color: white;
  text-align: center;
  padding: 50px;
}
</style>
</head>
<body>

<h2>Redirecting...</h2>
<p id="message"></p>

<script>
const BACKEND = "https://shortlify24.onrender.com";
const params = new URLSearchParams(window.location.search);
const code = params.get("c");
const msgEl = document.getElementById("message");

if (!code) {
    msgEl.textContent = "Invalid link!";
} else {
    fetch(`${BACKEND}/api/resolve/${code}`)
        .then(res => res.json())
        .then(data => {
            if (data.url) {
                window.location.href = data.url;
            } else {
                msgEl.textContent = "Link expired or not found!";
            }
        })
        .catch(() => msgEl.textContent = "Server error!");
}
</script>

</body>
</html>
